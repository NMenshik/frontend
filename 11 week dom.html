<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Корзина товаров</title>
    <link rel="stylesheet" href="11 week style.css" />
  </head>
  <body>
    <h1>Корзина</h1>
    <div class="product-cart">
      <div class="product-cart-item">
        <a href="#">
          <img class="product-img" src="bwtdoJ2Jjtc.jpg" alt=""
        /></a>

        <div class="product-title">
          <p>
            <a href="#">Футболка с коротким рукавом</a>
          </p>
          <p class="product-price">Цена: <span id="price1">799</span> Р</p>
        </div>
      </div>

      <div class="product-cart-item">
        <a href="#">
          <img class="product-img" src="5pURD8cmBJg.jpg" alt=""
        /></a>

        <div class="product-title">
          <p>
            <a href="#">Укороченная однотонная футболка</a>
          </p>
          <p class="product-price">Цена: <span id="price2">799</span>Р</p>
        </div>
      </div>

      <div class="product-cart-item">
        <a href="#">
          <img class="product-img" src="U623Q_XfUhE.jpg" alt=""
        /></a>

        <div class="product-title">
          <p>
            <a href="#">Облегающее платье в цветочек</a>
          </p>
          <p class="product-price">Цена: <span id="price3">1799</span>Р</p>
        </div>
      </div>

      <div class="product-cart-item">
        <a href="#">
          <img class="product-img" src="1_AtgAVc_-Q.jpg" alt=""
        /></a>

        <div class="product-title">
          <p>
            <a href="#">Футболка оверсайз</a>
          </p>
          <p class="product-price">Цена: <span id="price4">799</span>Р</p>
        </div>
      </div>
    </div>

    <div>
      <button id="sale-btn">Использовать купон на 20%</button>
    </div>

    <div>Итоговая стоимость: <span id="output"></span> Р</div>

    <script>
      let btn = document.querySelector("#sale-btn"); //Достаем кнопку для расчета стоимости
      btn.addEventListener("click", (countPrice) => { //Добавляем обработчик на кнопку с функцией
        //Достаем цены из товаров
        let price1 = document.querySelector("#price1").textContent;
        let price2 = document.querySelector("#price2").textContent;
        let price3 = document.querySelector("#price3").textContent;
        let price4 = document.querySelector("#price4").textContent;
        console.log(price1); //Здесь выводится число, так что по идее все корректно
        let summ = +price1 + +price2 + +price3 + +price4; //Создаем переменную и записывает туда сложенные ценны в виде чисел
        let output = document.querySelector("#output"); //Достаем блок с выводом общей стоимости
        //output.innerHTML = +price1 + +price2 + +price3 + +price4 ; - эта сторка скорее всего не будет нужна, но пусть пока останется
        //Применнеие скидки к каждой позиции и вывод этого результа в стоимость товара, но ничего не выводится! и ошибок в консоли нет
        price1.textContent = +price1 * 0.8;
        price2.textContent = +price2 * 0.8;
        price3.textContent = +price3 * 0.8;
        price4.textContent = +price4 * 0.8;
        output.textContent = summ * 0.8; //Вывод общей суммы со скидкой - а вот это вывелось
      });

    </script>
  </body>
</html>
